<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../estilos/estilo-cristian.css">
    <title>Document</title>

<body>
    <div>
        <div class="section-inputs">
            <div class="input-group rounded">
              <input id="search-input" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        
          <div id="results">
            <h3>No se encontraron resultados</h3>
          </div>
          
          
      <div id="modalFarmacia" class="modal modal-small">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-titulo"></h2>
          <img id="modal-imagen" src="" alt="img">
          <p id="modal-descripcion"></p>
          <h4 id="modal-precio"></h4>
          <p id="modal-unidades"></p>
        </div>
      </div>
      
<div id="modal-container"></div>
      
<div class="sectionFarmaciaCartas" id="sectionFarmacia"> 
  
      
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="../data/juegueteria.js"></script>
